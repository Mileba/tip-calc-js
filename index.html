<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="./images/logo.svg" alt="logo-image"></img>
    </header>
    <main class="main">
      <div class="container--text">
        <div class="container--text__bill">
          <h4>Bill</h4>
          <form action="" class="container--text__bill-form">
            <img class="container--text__bill-form_img" src="./images/icon-dollar.svg" alt="">
            <input class="container--text__bill-form_input" type="text" placeholder="45">
          </form>
        </div>
        Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
        person Total / person Reset</div>
      <div></div>
    </main>
    
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
