<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
    <img src="./images/logo.svg" alt="logo-image"/>
    </header>
    <main class="main">
      <div class="container--text">
        <div class="container--text__bill">
          <h4>Bill</h4>
          <form action="" class="container--text__bill-form">
            <input class="container--text__bill-form_input" type="text" placeholder="0">
          </form>
        </div>
        <div class="container--text__tip">
          <h4>Select Tip %</h4>
          <div class="container--text__tip-grid">
            <button class="container--text__tip-grid-items grid-items-1">5</button>
            <button class="container--text__tip-grid-items grid-items-2">10</button>
            <button class="container--text__tip-grid-items grid-items-3">15</button>
            <button class="container--text__tip-grid-items grid-items-4">25</button>
            <button class="container--text__tip-grid-items grid-items-5">50</button>
            <input placeholder="Custom" class="container--text__tip-grid-input"></input>
          </div>
        </div>
        <div class="container--text__number">
          <h4>Number of People</h4>

          <form action="" class="container--text__bill-form">
            <input class="container--text__number-form_avatar" type="text" placeholder="0">
          </form>
        </div>
      </div>
      <div class="container--screen">
        <div class="tip-amount">
          <div class="tip-amount__text">
            <h4>Tip Amount</h4>
            <p>/ person</p>
          </div>
          <div class="tip-amount__display">
            <p>$4.25</p>
          </div>
        </div>
        <div class="tip-amount">
          <div class="tip-amount__text">
            <h4>Tip Total</h4>
            <p>/ person</p>
          </div>
          <div class="tip-amount__display">
            <p>$4.25</p>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </main>
    
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
